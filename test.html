<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-light: #f0f4ff;
            --text-dark: #1a1a1a;
            --text-muted: #6b7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--background-light);
            line-height: 1.6;
            color: var(--text-dark);
        }

        .email-container {
            max-width: 540px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .email-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 15px;
        }

        .email-content {
            padding: 30px 40px;
            text-align: center;
        }

        .verification-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .verification-message {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .verify-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .verify-button:hover {
            background-color: var(--primary-hover);
        }

        .email-footer {
            background-color: var(--background-light);
            padding: 20px;
            text-align: center;
        }

        .footer-note {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .email-container {
                margin: 20px;
                width: calc(100% - 40px);
            }

            .email-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <img src="cid:logo" alt="TechLite Logo" class="logo">
        </div>

        <div class="email-content">
            <h1 class="verification-title">Verify Your Email</h1>

            <p class="verification-message">
                Thank you for joining TechLite. To complete your registration and activate your account,
                please verify your email address by clicking the button below.
            </p>

            <a href="{{link}}" class="verify-button">Verify Email Address</a>
        </div>

        <div class="email-footer">
            <p class="footer-note">This link is valid for 1 hour.</p>
            <p class="footer-note">If you did not create an account with TechLite, please ignore this email.</p>
        </div>
    </div>
</body>

</html>
